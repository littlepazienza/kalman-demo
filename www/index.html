<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kalman Filter Demo</title>
    <style>
      .column {
        float: left;
        width: 20%;
      }
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div class="row">
      <div class="column">
        <input type="number" placeholder="0mps" id="velocity"><button id="set_velocity">Set Velocity</button>
        <input type="number" placeholder="0rad" id="rotation"><button id="set_rotation">Set Rotation</button>
      </div>
      <div class="column">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
